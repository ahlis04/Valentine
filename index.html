<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>En viktig fr친ga 仇벒잺</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
    background-size:400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container {
    position:relative;
    z-index:2;
    margin-top:120px;
}

h1 {
    font-size:38px;
}

/* Knappar */
button {
    border:none;
    border-radius:12px;
    cursor:pointer;
}

/* JA-knapp (st칬rre) */
#yesBtn {
    background:#ff4d6d;
    color:white;
    font-size:32px;
    padding:20px 50px;
    margin:15px;
}

/* NEJ-knapp (lite st칬rre) */
#noBtn {
    background:#333;
    color:white;
    font-size:24px;
    padding:15px 35px;
    position:absolute;
}

/* Falling hearts */
.heart {
    position:fixed;
    top:-10px;
    color:red;
    font-size:20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<div class="container">
<h1 id="text">Jag har en viktig fr친ga... 仇벒잺</h1>

<button id="yesBtn">JA 仇벒잺</button>
<button id="noBtn">NEJ 游땐</button>
</div>

<script>
const text = document.getElementById("text");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let noCount = 0;

/* Starta fr친ga efter lite dramatik */
setTimeout(()=>{
    text.innerHTML = "Vill du vara min Valentine? 仇벒잺";
},1500);

/* JA-knapp */
yesBtn.onclick = function() {
    document.body.innerHTML =
    "<h1 style='margin-top:150px'>JAAA, 칛lskar dig honeybun 仇벒잺仇벒잺仇벒잺</h1>";
};

/* NEJ-knapp logik */
function noBtnClicked() {
    noCount++;
    if(noCount === 1) {
        text.innerHTML =
        "Inte ens om jag k칬per hotellrum med havsutsikt p친 Falkenberg Strandbad? 游깱游낃游봌";
    }
    else if(noCount === 2) {
        text.innerHTML =
        "Om jag bjuder dig p친 en resa till Dubai d친? 九걾잺游꺖游땙";
    }
    else {
        document.body.innerHTML =
        "<h1 style='margin-top:150px'>Du blir min Valentine 칛nd친 游땓仇벒잺 Du har inget val!</h1>";
    }
}

noBtn.onclick = noBtnClicked;

/* Flytta NEJ-knappen var 2 sekunder */
function moveNoButton() {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
setInterval(moveNoButton, 2000);

/* Falling hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "仇벒잺";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
}
setInterval(createHeart,200);
</script>

</body>
</html>
